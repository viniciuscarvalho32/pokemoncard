<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Nosso CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content grass">
        <span id="name"></span>
        <div class="info">
            <div class="types">
                <ul id="types">
                </ul>
            </div>
            <div class="number" id="pokenumber"></div>      
        </div>
    </section>
    <section class="details">
        <div class="imgpoke" id="imgpoke">
            
        </div>
        <nav>
            <ul>
                <a href="#about"><li>About</li></a>
                <a href="#basestats"><li>Base Stats</li></a>
                <a href="#evolution"><li>Evolution</li></a>
                <a href="#about"><li>Moves</li></a>
            </ul>
        </nav>
        <div class="details_info">
    
            <table class="tabinfo" id="tabinfo">
                
            </table>

            <span class="breedingtitle">Breeding</span>
            <table class="tabbreeding">
                
                <tr>
                    <td>Gender</td>
                    <td>Seed</td>
                </tr>
                <tr>
                    <td>Egg Groups</td>
                    <td>2'3.6 (0.70cm)</td>
                </tr>
                <tr>
                    <td>Egg Cicle</td>
                    <td>15.2 lbs (6.9 kg)</td>
                </tr>
    
            </table>
    

        
        </div>
    </section>


    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
